<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Homepage</title>
</head>
<body>
    <header>
        <h1>Group 2 Empowerment Website</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <h2>Posts</h2>
        <div id="postsContainer"></div>
    </main>
    <footer>
        <p>&copy; THIS WEBSITE IS FOR SCHOOL PROJECT ONLY</p>
    </footer>
    <script>
        // Load posts from local storage and display them
        const postsContainer = document.getElementById('postsContainer');
        const posts = JSON.parse(localStorage.getItem('posts')) || [];

        posts.forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');

            const titleElement = document.createElement('h3');
            titleElement.textContent = post.title;

            const contentElement = document.createElement('p');
            contentElement.textContent = post.content;

            // Determine if media is an image or video based on file extension
            let mediaElement;
            if (post.media.endsWith('.mp4') || post.media.endsWith('.webm') || post.media.endsWith('.ogg')) {
                // It's a video
                mediaElement = document.createElement('video');
                mediaElement.src = post.media;
                mediaElement.controls = true;
            } else {
                // Default to image if not a video
                mediaElement = document.createElement('img');
                mediaElement.src = post.media;
            }

            postDiv.appendChild(titleElement);
            postDiv.appendChild(contentElement);
            postDiv.appendChild(mediaElement);
            postsContainer.appendChild(postDiv);
        });
    </script>
</body>
</html>
